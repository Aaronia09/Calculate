<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Age Calculator</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="text-center">
        <h1>Age Calculator</h1>
      </div>
      <div class="mb-3">
        <label for="birthDate" class="form-label">Enter your birth date:</label>
        <input type="date" class="form-control" id="birthDate">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-secondary" onclick="calculateAge()">Calculate</button>
      </div>
      <div class="text-center mt-3" id="ageResult"></div>
    </div>
  </div>

  <script>
    function calculateAge() {
      const birthDateInput = document.getElementById('birthDate').value;

      if (!birthDateInput) {
        alert('Please select a valid birth date.');
        return;
      }

      const birthDate = luxon.DateTime.fromISO(birthDateInput);
      const currentDate = luxon.DateTime.now();

      const diff = currentDate.diff(birthDate, ['years', 'months']);
      const years = Math.floor(diff.years);
      const months = Math.floor(diff.months % 12);

      const ageResult = document.getElementById('ageResult');
      ageResult.textContent = `You are ${years} years and ${months} months old.`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
